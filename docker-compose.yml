version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - frontend
    networks:
      - app-net

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: attendance_db
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-net

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "start"]
    networks:
      - app-net

  api:
    image: openjdk:17
    working_dir: /app
    volumes:
      - ./api:/app
    command: ["java", "-jar", "attendance-api.jar"]
    depends_on:
      - db
    networks:
      - app-net

volumes:
  db-data:

networks:
  app-net:
    driver: bridge
